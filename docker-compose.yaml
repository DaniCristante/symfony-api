version: '2'
services:
    php:
        build: ./docker/php
        volumes:
            - .:/var/www/project
            - ./php/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
    web:
        image: nginx:latest
        ports:
            - "8888:80"
        volumes:
            - ./:/var/www/project
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
    mysql:
        image: mysql:5.6
        environment:
            MYSQL_ROOT_PASSWORD: symfony
            MYSQL_DATABASE: project
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        ports:
            - "3333:3306"